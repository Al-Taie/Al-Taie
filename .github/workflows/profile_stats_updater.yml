name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            profile/github-contribution-grid-snake.svg
            profile/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=Al-Taie&show_icons=true&hide_rank=true&count_private=true&theme=dracula&include_all_commits=true&icon_color=F8D865&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=Al-Taie&layout=compact&langs_count=4&theme=dracula&hide_border=true
          path: profile/top-langs.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate CodeSignal pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Al-Taie&repo=CodeSignal&theme=dracula&icon_color=F8D866&border_color=E4415F&border_radius=10
          path: profile/pin-CodeSignal.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate Marvel pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Al-Taie&repo=Marvel&theme=dracula&icon_color=F8D866&border_color=E4415F&border_radius=10
          path: profile/pin-Marvel.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate MoviesApp pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Al-Taie&repo=MoviesApp&theme=dracula&icon_color=F8D866&border_color=E4415F&border_radius=10
          path: profile/pin-MoviesApp.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate KanbanBoard pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Al-Taie&repo=KanbanBoard&theme=dracula&icon_color=F8D866&border_color=E4415F&border_radius=10
          path: profile/pin-KanbanBoard.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate SuperHero pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Al-Taie&repo=SuperHero&theme=dracula&icon_color=F8D866&border_color=E4415F&border_radius=10
          path: profile/pin-SuperHero.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate TriviaGame pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Al-Taie&repo=TriviaGame&theme=dracula&icon_color=F8D866&border_color=E4415F&border_radius=10
          path: profile/pin-TriviaGame.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate Covid19Vaccine pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Al-Taie&repo=Covid19Vaccine&theme=dracula&icon_color=F8D866&border_color=E4415F&border_radius=10
          path: profile/pin-Covid19Vaccine.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate Notes pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Al-Taie&repo=Notes&theme=dracula&icon_color=F8D866&border_color=E4415F&border_radius=10
          path: profile/pin-Notes.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate SpendingTracker pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Al-Taie&repo=SpendingTracker&theme=dracula&icon_color=F8D866&border_color=E4415F&border_radius=10
          path: profile/pin-SpendingTracker.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate quick-mailer pin
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=Al-Taie&repo=quick-mailer&theme=dracula&icon_color=F8D866&border_color=E4415F&border_radius=10
          path: profile/pin-quick-mailer.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate WakaTime card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: wakatime
          options: username=Al-Taie&layout=compact&theme=dracula&hide_border=true
          path: profile/wakatime.svg
          token: ${{ secrets.PROFILE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
